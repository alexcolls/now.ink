version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: nowink-postgres
    environment:
      POSTGRES_USER: nowink_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nowink_production_password}
      POSTGRES_DB: nowink
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/internal/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nowink_user -d nowink"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: nowink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: nowink-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server
      PORT: 8080
      ENV: production
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: nowink_user
      DB_PASSWORD: ${DB_PASSWORD:-nowink_production_password}
      DB_NAME: nowink
      DB_SSLMODE: disable
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: 24h
      
      # Solana
      SOLANA_NETWORK: ${SOLANA_NETWORK:-mainnet-beta}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      PLATFORM_WALLET_PRIVATE_KEY: ${PLATFORM_WALLET_PRIVATE_KEY}
      
      # Minting
      USE_REAL_MINTING: ${USE_REAL_MINTING:-false}
      BLOCKCHAIN_SCRIPTS_PATH: ./blockchain/scripts
      
      # Arweave
      ARWEAVE_WALLET_PATH: ${ARWEAVE_WALLET_PATH}
      ARWEAVE_NODE_URL: https://arweave.net
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    ports:
      - "8080:8080"
    volumes:
      - api_videos:/tmp/nowink-videos
      - ${ARWEAVE_WALLET_PATH}:/root/arweave-wallet.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nowink-nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  api_videos:
